<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <!--=============== Boxicons ===============-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <div class="container">
        <div class="dashboard-layout">
            <div class="left-sidebar">
                <div class="user-profile">
                    <!-- <div class="user-img">
                        <img src="" alt="">
                    </div> -->
                    <div class="name-and-title">
                        <p>Sanket Bodake</p>
                        <p>Web Designer</p>
                    </div>
                </div>
                <div class="sections">
                    <div class="dashboard">
                        <i class='bx bxs-layout'></i>
                        <p>Dashboard</p>
                    </div>
                    <div class="Schedule">
                        <i class='bx bxs-layout'></i>
                        <p>Schedule</p>
                    </div>
                    <div class="order-history">
                        <i class='bx bxs-layout'></i>
                        <p>order history</p>
                    </div>
                    <div class="payment-history">
                        <i class='bx bxs-layout'></i>
                        <p>payment history</p>
                    </div>
                    <div class="Document">
                        <i class='bx bxs-layout'></i>
                        <p>Document</p>
                    </div>
                    <div class="reposrt">
                        <i class='bx bxs-layout'></i>
                        <p>Report</p>
                    </div>
                    <div class="inbox">
                        <i class='bx bxs-layout'></i>
                        <p>Inbox</p>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <nav>
                    <div class="create-order">
                        <button>&plus; Create New Order</button>
                    </div>
                    <div class="search-setting">
                        <input type="text" name="search" placeholder="Search anything here......">
                        <div class="bell">
                            <i class='bx bxs-bell'></i>
                        </div>
                        <div class="settings">
                            <i class='bx bxs-color'></i>
                        </div>
                    </div>
                </nav>
                <div class="order-status">
                    <div class="order-on-progress">
                        <div class="icon-and-dots">
                            <i class='bx bx-line-chart'></i>
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </div>
                        <div class="order-on-progress-details">
                            <h4>Order on progress</h4>
                            <p>3.279<sub>/orders</sub></p>
                        </div>
                        <div class="pcs">
                            <p>1</p>
                            <p>1</p>
                        </div>
                    </div>
                    <div class="order-on-progress">
                        <div class="icon-and-dots">
                            <i class='bx bx-line-chart'></i>
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </div>
                        <div class="order-on-progress-details">
                            <h4>Order on progress</h4>
                            <p>3.279<sub>/orders</sub></p>
                        </div>
                        <div class="pcs">
                            <p>1</p>
                            <p>1</p>
                        </div>
                    </div>
                    <div class="order-on-progress">
                        <div class="icon-and-dots">
                            <i class='bx bx-line-chart'></i>
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </div>
                        <div class="order-on-progress-details">
                            <h4>Order on progress</h4>
                            <p>3.279<sub>/orders</sub></p>
                        </div>
                        <div class="pcs">
                            <p>1</p>
                            <p>1</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
